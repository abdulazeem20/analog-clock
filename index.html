<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Analog Clock</title>
        <!-- <link rel="stylesheet" href="http://localhost:100/bootstrap.min.css"> -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./main.css">
    </head>

    <body>

        <section class="clock-wrapper">
            <div class="glass"></div>
            <div class="markings-wrapper">
                <div class="marking"></div>
                <div class="marking"></div>
                <div class="marking"></div>
                <div class="marking"></div>
            </div>
            <div class="indicators">
                <div class="arc">
                    <p>Quartz</p>
                </div>
                <div class="hr" data-indicator="hr"></div>
                <div class="min" data-indicator="min"></div>
                <div class="sec" data-indicator="sec"></div>
                <div class="dig-time">
                    <p class="dig-hr"></p>
                    <p>:</p>
                    <p class="dig-min"></p>
                </div>
            </div>
        </section>


        <!-- <script src="http://localhost:100/jquery.js"></script> -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="./main.js"></script>
    </body>

</html>
